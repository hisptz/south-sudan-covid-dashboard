<h2>{{ title }}</h2>
<mat-accordion class="example-headers-align">
  <mat-expansion-panel [expanded]="step === 0" (opened)="setStep(0)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Org unit Selection </mat-panel-title>
      <!-- <mat-panel-description>
         Select Org unit
        
        </mat-panel-description> -->
    </mat-expansion-panel-header>

    <ngx-dhis2-org-unit-filter
      [orgUnitFilterConfig]="orgUnitFilterConfig"
      [selectedOrgUnitItems]="selectedOrgUnitItems"
      (orgUnitUpdate)="onOrgUnitUpdate($event, 'CHANGE')"
      (orgUnitClose)="onOrgUnitUpdate($event, 'CLOSE')"
    ></ngx-dhis2-org-unit-filter>

    <!-- <mat-action-row>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row> -->
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 1" (opened)="setStep(1)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Intervention Selection </mat-panel-title>
      <!-- <mat-panel-description>
          Select Intervention
          <mat-icon>map</mat-icon>
        </mat-panel-description> -->
    </mat-expansion-panel-header>

    <ngx-dhis2-data-filter
      [selectedItems]="selectedDataItems"
      (update)="onDataUpdate($event, 'CHANGE')"
      (close)="onDataUpdate($event, 'CLOSE')"
    ></ngx-dhis2-data-filter>

    <!-- <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">Next</button>
    </mat-action-row> -->
  </mat-expansion-panel>

  <mat-expansion-panel [expanded]="step === 2" (opened)="setStep(2)" hideToggle>
    <mat-expansion-panel-header>
      <mat-panel-title> Period Selection </mat-panel-title>
      <!-- <mat-panel-description>
          Select Period
          <mat-icon>date_range</mat-icon>
        </mat-panel-description> -->
    </mat-expansion-panel-header>

    <ngx-dhis2-period-filter
      [selectedPeriods]="selectedPeriods"
      [periodFilterConfig]="periodFilterConfig"
      (update)="onPeriodUpdate($event, 'CHANGE')"
      (close)="onPeriodUpdate($event, 'CLOSE')"
    ></ngx-dhis2-period-filter>

    <!-- <mat-action-row>
      <button mat-button color="warn" (click)="prevStep()">Previous</button>
      <button mat-button color="primary" (click)="nextStep()">End</button>
    </mat-action-row> -->
  </mat-expansion-panel>
</mat-accordion>
