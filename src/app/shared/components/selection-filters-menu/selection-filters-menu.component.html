<button mat-icon-button [matMenuTriggerFor]="menu">
  <mat-icon>create</mat-icon>
</button>
<mat-menu #menu="matMenu">
  <button mat-menu-item *ngIf="hasDataFilter" (click)="openDataFilterDialog()">
    Data
  </button>
  <button
    mat-menu-item
    *ngIf="hasOrgUnitFilter"
    (click)="openOrgUnitFilterDialog()"
  >
    Org unit
  </button>
  <button
    mat-menu-item
    *ngIf="hasPeriodFilter"
    (click)="openPeriodFilterDialog()"
  >
    Period
  </button>
</mat-menu>
